<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Sorriso Real</title>
  <link rel="stylesheet" href="C:\Users\Usuário\Documents\programas_exemplo.html\css\dentista.css">
</head>
<body>

  <!-- TOPO -->
  <header class="topo">
    <img src="C:\Users\Usuário\Documents\programas_exemplo.html\imagem\consultorio.jpg" alt="Logo Clínica Sorriso Real" class="logo">
    <h1>Clínica Sorriso Real</h1>
    <p class="slogan">O toque de realeza que o seu sorriso merece.</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Cadastrar Paciente</h2>
      <form id="form-paciente">
        <label>Nome</label>
        <input type="text" id="paciente-nome" required>
        <label>Telefone</label>
        <input type="text" id="paciente-telefone">
        <label>Email</label>
        <input type="email" id="paciente-email">
        <button type="submit">Salvar Paciente</button>
      </form>
    </div>

    <div class="card">
      <h2>Agendar Consulta</h2>
      <form id="form-consulta">
        <label>Paciente</label>
        <input type="text" id="consulta-paciente" required>
        <label>Data</label>
        <input type="date" id="consulta-data" required>
        <label>Hora</label>
        <input type="time" id="consulta-hora">
        <label>Procedimento</label>
        <select id="consulta-procedimento">
          <option>Consulta de rotina</option>
          <option>Limpeza</option>
          <option>Restauração</option>
          <option>Canal</option>
          <option>Extração</option>
        </select>
        <button type="submit">Agendar</button>
      </form>
    </div>

    <div class="card">
      <h2>Pacientes</h2>
      <div id="lista-pacientes" class="list muted">Nenhum paciente cadastrado</div>
    </div>

    <div class="card">
      <h2>Consultas</h2>
      <div id="lista-consultas" class="list muted">Nenhuma consulta agendada</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
